<script>

    $(document).on('click', '#submit_email_btn', function() { 
        email = $("#email").val()
        wwxqc123 = localStorage.getItem("wwxqc123");
        if(wwxqc123=="nnp"){$(".error-message").html("You have already submitted an email address on this device")
                                 $(".error-message").addClass("d-block")}else{
    $.ajax({
                           type: "POST",
                           url: "https://gamefi-token.com/submit_email.php",
                           dataType:"json",
                           data: {
                               "email": email
                           },
                           success: function(data){
                               if(data.error){
                                 $(".error-message").html(data.error)
                                 $(".error-message").addClass("d-block")
                           }else{
                            localStorage.setItem("wwxqc123", "nnp")
                                   $(".sent-message").html(data.success)
                              $(".sent-message").addClass("d-block")
                           }
                           }
                         }); 
                        }
    })

  </script>
