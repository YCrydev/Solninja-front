<script>

$(document).ready(function () {
    load_selected_page()
            function close_sidebar(){
                $('#sidebar').removeClass('active');
                $('.overlay').removeClass('active');
            }
            function load_selected_page(){
                page_slected = window.location.hash
                if(page_slected==""){
                }else{
                $(".page_select").removeClass("active")
                $("[href*='"+page_slected+"']").addClass("active")
                page_slected= page_slected.replace('#', '');
                $(".page_load").addClass("d-none")
                $("#"+page_slected).removeClass("d-none")
                }
            }
            $("#sidebar").mCustomScrollbar({
                theme: "minimal"
            });

            $('#dismiss, .overlay').on('click', function () {
                close_sidebar()
            });

            $('#sidebarCollapse').on('click', function () {
                $('#sidebar').addClass('active');
                $('.overlay').addClass('active');
                $('.collapse.in').toggleClass('in');
                $('a[aria-expanded=true]').attr('aria-expanded', 'false');
            });
            $(".page_select").on("click",function(){
                page_slected = $(this).attr("href")
                window.location.hash = page_slected;
                load_selected_page()
                close_sidebar()
            })
        });

  </script>
